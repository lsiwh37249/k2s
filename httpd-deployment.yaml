apiVersion: apps/v1                  # Kubernetes API 버전 (apps/v1)
kind: Deployment                     # 리소스 유형 (Deployment)
metadata:
  name: httpd-deployment             # Deployment 이름 (httpd-deployment)
spec:
  replicas: 1                        # 파드의 개수 (여기서는 1개 파드를 실행)
  selector:                          # 파드 선택 기준
    matchLabels:
      app: httpd                     # app=httpd 레이블을 가진 파드 선택
  template:                          # 파드 템플릿 정의
    metadata:
      labels:
        app: httpd                   # 파드에 적용할 레이블 (app=httpd)
    spec:
      containers:                    # 파드 내 컨테이너 목록
      - name: httpd                  # 컨테이너 이름 (httpd)
        image: httpd                 # 컨테이너에 사용할 이미지 (httpd, Apache HTTP 서버 이미지)
        ports:
        - containerPort: 80          # 컨테이너에서 노출할 포트 (80번 포트)

---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
spec:
  selector:
    app: httpd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
